<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js"defer></script>
  <title>TIC TAC TOE GAME</title>
</head>
<body>
  <main>
    <h1>TIC-TAC-TOE GAME</h1>
    <div>
      <label for="player1">X</label>
      <input type="text" name="player1" id="player1" placeholder="Nome do Jogador 1">
      <label for="player2">O</label>
      <input type="text" name="player2" id="player2" placeholder="Nome do Jogador 2">
      <button id="start">Iniciar</button>
      <h2>Vez de: <span id="turnPlayer"></span></h2>
    </div>
    <hr>
    <div id="gameBoard">
      <span data-region="0.0" class="cursorPointer"></span>
      <span data-region="0.1" class="cursorPointer"></span>
      <span data-region="0.2" class="cursorPointer"></span>
      <span data-region="1.0" class="cursorPointer"></span>
      <span data-region="1.1" class="cursorPointer"></span>
      <span data-region="1.2" class="cursorPointer"></span>
      <span data-region="2.0" class="cursorPointer"></span>
      <span data-region="2.1" class="cursorPointer"></span>
      <span data-region="2.2" class="cursorPointer"></span>
    </div>
  </main>
</body>
</html>
